<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <h1>This is Contact Page</h1>


    <form action="mailto:mukeshkhadka011@gmail.com?subject=hello&cc=1" method="post" enctype="text/plain"
      style="width:50%;">
      <fieldset>
        <legend>Your Info</legend>


        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" placeholder="Email" required>
        </div>

        <br>

        <div>
          <label for="fullname">Name:</label>
          <input type="text" id="fullname" name="mail" placeholder="Your Full Name" required>
        </div>

        <br>

        <div>
          <span>Your Gender</span>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>

          <input type="radio" id="male" name="gender" value="female">
          <label for="female">Female</label>
        </div>

        <br>

        <div>
          <span>Your Hobbies</span>
          <input type="checkbox" id="dance" name="dance" value="dance">
          <label for="dance">Dance</label>

          <input type="checkbox" id="sing" name="sing" value="sing">
          <label for="sing">Sing</label>
        </div>

        <br>
        <div>
          <label for="country">Select Country: </label>
          <select name="country" id="country">
            <option value="">Nepal</option>
            <option value="">China</option>
            <option value="">India</option>
          </select>

        </div>
        <br>
        <div>
          <label for="coffee">Select Coffee: </label>
          <select name="coffee" id="coffee">
            <optgroup label="Hard coffee">
              <option value="exp">Expresso</option>
              <option value="moc">Mocha</option>
            </optgroup>

            <optgroup label="Cold coffee">
              <option value="iced">Iced Coffee</option>
              <option value="icedame">Mocha</option>
            </optgroup>


          </select>


        </div>
        <br>
        <div>
          <input type="file">
        </div>


        <br>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>

      </fieldset>
    </form>









  </body>

</html>
